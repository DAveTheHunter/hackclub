<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About This Website</title>
  <style>
    body {
      margin: 0;
      font-family: Poppins, Arial, sans-serif;
      background: linear-gradient(135deg, #232526, #414345);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 35px;
      border-radius: 20px;
      width: 100%;
      max-width: 650px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
      text-align: center;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p {
      font-size: 19px;
      line-height: 1.6;
      margin-bottom: 25px;
      color: #e6e6e6;
    }

    a {
      color: #00c3ff;
      font-size: 18px;
      text-decoration: underline;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #7fe5ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ℹ️ About This Website</h1>
    <p>
      This website contains a curated list of real songs. When you click on a song,
      you will be redirected to the official streaming page on YouTube. The goal of
      this mini-site is to demonstrate simple multi-page navigation using only HTML,
      CSS, and JavaScript.
    </p>

    <a href="index.html">← Back to Home</a>
  </div>
</body>
</html>
